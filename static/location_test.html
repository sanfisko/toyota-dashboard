<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        }
        
        body {

            background: #f8f9fa;
            color: #1d1d1f;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .container {

            margin: 0 auto;

            min-height: 100vh;
        }
        
        .header {
            display: flex;

            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .back-btn {

            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 12px;

            font-size: 18px;

            text-decoration: none;
            display: flex;

        }
        
        .header h1 {

            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }
        
        .location-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .location-title {

            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 12px;
        }
        
        .location-info {
            display: grid;
            gap: 8px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f7;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 15px;
            color: #86868b;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 15px;
            color: #1d1d1f;
            font-weight: 600;
        }
        
        .fuel-price {
            color: #eb0a1e;
            font-weight: 700;
        }
        
        .test-btn {
            background: #eb0a1e;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 4px;
            transition: all 0.2s ease;
        }
        
        .test-btn:hover {
            background: #d60916;
            transform: translateY(-1px);
        }
        
        .test-controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #86868b;
        }
        
        .coordinates {
            font-size: 13px;
            color: #86868b;
            font-family: 'SF Mono', Monaco, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <a href="/" class="back-btn">‚Üê</a>
            <h1>–¢–µ—Å—Ç –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–π</h1>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div class="test-controls">
            <button class="test-btn" onclick="testLocation(45.542026, 13.713837, '–ö–æ–ø–µ—Ä, –°–ª–æ–≤–µ–Ω–∏—è')">–ö–æ–ø–µ—Ä</button>
            <button class="test-btn" onclick="testLocation(45.6495, 13.7768, '–¢—Ä–∏–µ—Å—Ç, –ò—Ç–∞–ª–∏—è')">–¢—Ä–∏–µ—Å—Ç</button>
            <button class="test-btn" onclick="testLocation(43.3884, -1.5014, '–°–µ–Ω-–ñ–∞–Ω-–¥–µ-–õ—é–∑, –§—Ä–∞–Ω—Ü–∏—è')">–°–µ–Ω-–ñ–∞–Ω-–¥–µ-–õ—é–∑</button>
            <button class="test-btn" onclick="testLocation(43.2627, -2.9253, '–ë–∏–ª—å–±–∞–æ, –ò—Å–ø–∞–Ω–∏—è')">–ë–∏–ª—å–±–∞–æ</button>
        </div>
        
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div id="result-container">
            <div class="loading">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</div>
        </div>
    </div>
    
    <script>
        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        async function testLocation(lat, lon, expectedLocation) {
            const container = document.getElementById('result-container');
            container.innerHTML = '<div class="loading">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...</div>';
            
            try {
                // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π API endpoint —Å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏
                const response = await fetch(`/api/test/location?lat=${lat}&lon=${lon}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const locationData = await response.json();
                displayLocationResult(locationData, expectedLocation);
                
            } catch (error) {
                console.error('Error testing location:', error);
                container.innerHTML = `
                    <div class="location-card">
                        <div class="location-title">‚ùå –û—à–∏–±–∫–∞</div>
                        <div class="info-row">
                            <span class="info-label">–û—à–∏–±–∫–∞:</span>
                            <span class="info-value">${error.message}</span>
                        </div>
                    </div>
                `;
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function displayLocationResult(locationData, expectedLocation) {
            const container = document.getElementById('result-container');
            
            container.innerHTML = `
                <div class="location-card">
                    <div class="location-title">üìç –†–µ–∑—É–ª—å—Ç–∞—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è</div>
                    <div class="location-info">
                        <div class="info-row">
                            <span class="info-label">–û–∂–∏–¥–∞–ª–æ—Å—å:</span>
                            <span class="info-value">${expectedLocation}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–æ:</span>
                            <span class="info-value">${locationData.city}, ${locationData.country}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ü–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å:</span>
                            <span class="info-value">${locationData.address}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</span>
                            <span class="info-value coordinates">${locationData.latitude.toFixed(6)}, ${locationData.longitude.toFixed(6)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–¶–µ–Ω–∞ —Ç–æ–ø–ª–∏–≤–∞:</span>
                            <span class="info-value fuel-price">${locationData.fuel_price_formatted}</span>
                        </div>
                    </div>
                </div>
                
                <div class="location-card">
                    <div class="location-title">üí∞ –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏</div>
                    <div class="location-info">
                        <div class="info-row">
                            <span class="info-label">–ó–∞ 100 –∫–º (6–ª):</span>
                            <span class="info-value fuel-price">${(locationData.fuel_price * 6).toFixed(2)} ‚Ç¨</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ü–æ–ª–Ω—ã–π –±–∞–∫ (50–ª):</span>
                            <span class="info-value fuel-price">${(locationData.fuel_price * 50).toFixed(2)} ‚Ç¨</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–≠–∫–æ–Ω–æ–º–∏—è vs –®–≤–µ–π—Ü–∞—Ä–∏—è:</span>
                            <span class="info-value">${((1.62 - locationData.fuel_price) * 50).toFixed(2)} ‚Ç¨</span>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
